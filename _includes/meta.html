<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | escape }}">
<meta name="keywords" content="{{ page.keywords | default: 'keyword1, keyword2, keyword3' }}">
  <meta name="author" content="{{ site.author | default: 'Postzo.store' }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <!-- Jekyll SEO tag -->
  {% seo %}
{% if page.video %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{ page.video.name | escape }}",
  "description": "{{ page.video.description | escape }}",
  "thumbnailUrl": "{{ page.video.thumbnailUrl | absolute_url }}",
  "contentUrl": "{{ page.video.contentUrl | absolute_url }}",
  "uploadDate": "{{ page.video.uploadDate }}",
  "datePublished": "{{ page.video.datePublished }}",
  "duration": "{{ page.video.duration }}",
  "potentialAction": {
    "@type": "SeekToAction",
    "target": "?start={seek_to_second_number}",
    "startOffset-input": "required name=seek_to_second_number"
  }
}
</script>
{% endif %}
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: site.name | escape }}" />
  <meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description | escape }}" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type" content="website" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend: site.url }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/path/to/default-image.jpg" />
  {% endif %}

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.name | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: page.excerpt | default: site.description | escape }}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | prepend: site.url }}">
  {% else %}
  <meta name="twitter:image" content="{{ site.url }}/path/to/default-image.jpg">
  {% endif %}

  <!-- HTML5 shim for IE < 9 -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/share.min.css">

  <!-- Scripts -->
  <script src="{{ site.baseurl }}/assets/js/social-share.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/pangu.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/countdown.js"></script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

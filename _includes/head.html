<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  <!-- Meta Tags untuk SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.excerpt | default: site.description | escape }}">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="author" content="{{ site.author | default: 'Postzo Store' }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <!-- Jekyll SEO tag -->
  {% seo %}
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: site.name | escape }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | escape }}" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type" content="website" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend: site.url }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/path/to/default-image.jpg" />
  {% endif %}

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.name | escape }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | escape }}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | prepend: site.url }}">
  {% else %}
  <meta name="twitter:image" content="{{ site.url }}/path/to/default-image.jpg">
  {% endif %}

  <!-- HTML5 shim for IE < 9 -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/share.min.css">

  <!-- Scripts -->
  <script src="{{site.baseurl}}/assets/js/social-share.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/pangu.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/countdown.js"></script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
